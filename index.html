<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DnD Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="star"></div>
        <div class="meteor-1"></div>
        <div class="meteor-2"></div>
        <div class="meteor-3"></div>
        <div class="meteor-4"></div>
        <div class="meteor-5"></div>
        <div class="meteor-6"></div>
        <div class="meteor-7"></div>
        <div class="meteor-8"></div>
        <div class="meteor-9"></div>
        <div class="meteor-10"></div>
        <div class="meteor-11"></div>
        <div class="meteor-12"></div>
        <div class="meteor-13"></div>
        <div class="meteor-14"></div>
        <div class="meteor-15"></div>
        <img src="assets/images/icon/dungeons-and-dragons.svg" alt="Dungeons & Dragons Logo" class="logo">
        <h1 class="titleText">Dungeons & Dragons Music</h1>
    </header>
    <main>
        <!-- Ambient Music Section -->
        <section class="collapsible">
            <button class="collapse-button">Ambient Music</button>
            <div class="content">
                <div class="sound-grid" id="ambient-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
        <!-- Battle Music Section -->
        <section class="collapsible">
            <button class="collapse-button">Battle Music</button>
            <div class="content">
                <div class="sound-grid" id="battle-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
        <!-- Puzzle Music Section -->
        <section class="collapsible">
            <button class="collapse-button">Puzzle Music</button>
            <div class="content">
                <div class="sound-grid" id="puzzle-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
        <!-- Sound Effects Section -->
        <section class="collapsible">
            <button class="collapse-button">Sound Effects</button>
            <div class="content">
                <div class="sound-grid" id="effects-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
        <div class="fireplace">
            <div class="blur">
            <div class="fireplace__flame_big"></div>
              </div>
            <section class="fireplace__log"></section>
            <section class="fireplace__log"></section>
            <section class="fireplace__log"></section>
            <section class="fireplace__log"></section>
            <section class="fireplace__log"></section>
            <section class="fireplace__log"></section>
            <section class="fireplace__log"></section>
                <div class="fireplace__spark"></div>
                <div class="fireplace__spark"></div>
                <div class="fireplace__spark"></div>
            <div class="blur fix">
            <div class="fireplace__flame"></div>
              </div>
            <div class="fireplace__light"></div>
          </div>
        <div class="ground">
            <div class="grass"></div>
        </div>
    </main>
    <footer>
        <p class="Copyright">&copy; 2024 DnD Soundboard</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
