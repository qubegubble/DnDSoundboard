<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DnD Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/images/icon/dungeons-and-dragons.svg" alt="Dungeons & Dragons Logo" class="logo">
        <h1>DnD Soundboard</h1>
    </header>
    <main>
        <!-- Ambient Music Section -->
        <section class="collapsible">
            <button class="collapse-button">Ambient Music</button>
            <div class="content">
                <div class="sound-grid" id="ambient-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
        <!-- Battle Music Section -->
        <section class="collapsible">
            <button class="collapse-button">Battle Music</button>
            <div class="content">
                <div class="sound-grid" id="battle-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
        <!-- Puzzle Music Section -->
        <section class="collapsible">
            <button class="collapse-button">Puzzle Music</button>
            <div class="content">
                <div class="sound-grid" id="puzzle-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
        <!-- Sound Effects Section -->
        <section class="collapsible">
            <button class="collapse-button">Sound Effects</button>
            <div class="content">
                <div class="sound-grid" id="effects-grid">
                    <!-- Sound buttons will be injected here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DnD Soundboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
